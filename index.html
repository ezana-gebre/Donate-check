<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Debit</title>
    <link rel="icon" href="symbol.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <nav>
          <div class="logo">
            <a href="#">
              <img src="black switch debit logo.PNG" alt="Switch Debit Logo">
            </a>
          </div>
          <div class="menu" id="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">How it works</a>
            <a href="#">Contact</a>
            <a href="#" class="setup-button">Setup Now</a>
          </div>
          <div class="hamburger" id="hamburger">
            <img src="menu_icon.svg" alt="menu">
          </div>
        </nav>
      </header>

      
    <!-- Setup section -->

    <section class="setup-section">
        <div class="container">
        <div class="setup-content">
          <div class="setup-header">
            <h1>Select an amount to continue</h1>
            <p>100% of the net procceeds goes to charity of your choice!</p>
          </div>
          <div class="amounts">
            <button>£1</button>
            <button>£2</button>
            <button>£5</button>
            <button>£10</button>
  
          </div>
          <div class="finish-button">
            <button class="finish">Setup</button>
          </div>
        </div>
        <div class="gofundme">
            <h1>100% of the proceeds this month goes to this GoFundme campaign</h1>
            <div class="gfm-embed" data-url="https://www.gofundme.com/f/help-jason-mollring-fight-glioblastoma-every-day-counts/widget/large?sharesheet=fundraiser sidebar&attribution_id=sl:e2940f4e-41dc-426d-8b2a-56f6b6b06bb5"></div><script defer src="https://www.gofundme.com/static/js/embed.js"></script>
        </div>
        </div>
      </section>

      <section class= "test">
        <p>.</p>
      </section>

      
</body>
<script src="script.js"></script>
</html>
